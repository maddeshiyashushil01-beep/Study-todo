<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Focus • Clarity, Finally</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Landing Page -->
  <div id="landing" class="landing">
    <header class="hero">
      <nav class="top-nav">
        <div class="logo">Study Focus</div>
        <button id="login-landing-btn" class="btn btn-outline">Log in</button>
      </nav>

      <div class="hero-content">
        <h1>Clarity, finally.</h1>
        <p class="tagline">
          Join thousands of students who simplify studying with Study Focus.
        </p>
        <button id="signup-btn" class="btn btn-primary">
          Start for free →
        </button>
      </div>
    </header>
  </div>

  <!-- Todo App -->
  <div id="app-container" style="display:none;">
    <div class="container">
      <header class="header">
        <h1>Study Focus</h1>
        <button id="logout-btn" class="btn btn-outline">Logout</button>
      </header>

      <div class="input-area">
        <input type="text" id="task-input" placeholder="What will you study today?" />
        <select id="priority-select">
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="low">Low</option>
        </select>
        <button id="add-btn">Add</button>
      </div>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span id="progress-text">Progress: 0%</span>
      </div>

      <ul id="task-list"></ul>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
